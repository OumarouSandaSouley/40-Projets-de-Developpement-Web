<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Metéo en JavaScript</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main">
        <div class="input-group">
            <div  class="form">
                <input type="text" id="userInput">
                <button id="search">&#128269;</button>
            </div>
        </div>
        <div class="resultbox">
            <div class="details">
                <div class="cityname" id="cityname">Afghanistan</div>
                <div class="flag">
                    <img src="https://flagsapi.com/BE/shiny/64.png" id="flag">
                </div>
            </div>
            <div class="tempicon">
                <img src="assets/img/clouds.png" alt="" id="tempicon">
            </div>
            <div class="temp">
                <h5><span id="temp">31</span>°C</h5>
            </div>
            <div class="tempdesc">
                <p id="tempdesc">Partially cloud</p>
            </div>
            <div class="othersdetails">
                <div class="humidity">
                    <div class="image">
                        <img src="assets/img/humidity.png" alt="">
                        <p >Humidity</p>
                    </div>
                    <div class="value">
                        <p><span id="humidity">43</span>%</p>
                    </div>
                </div>
                <div class="windspeed">
                    <div class="image">
                        <img src="assets/img/speed.png" alt="">
                        <p>Wind Speed</p>
                    </div>
                    <div class="value">
                        <p><span id="windspeed">43</span>km/h</p>
                    </div>
                </div>
                <div class="pressure">
                    <div class="image">
                        <img src="assets/img/humidity.png" alt="">
                        <p>Pressure</p>
                    </div>
                    <div class="value">
                        <p><span id="pressure">43000</span>Pa</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


<script src="assets/js/script.js"></script>    
</body>
</html>
