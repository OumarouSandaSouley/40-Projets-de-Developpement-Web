<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quizz App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>Quizz Sportif</h1>
    <p class="tips">Sélectionnez la catégorie:</p>
    <div class="categories">
        <select name="" id="categorie">
            <option value="football">Football</option>
            <option value="basketball">Basketball</option>
            <option value="athletisme">Athlétisme</option>
            <option value="rolleyball">Volleyball</option>
        </select>
        <button id="validate-category">Commencer</button>
    </div>
    <div class="question">
        <h3 id="question"></h3>
    </div>
    <div class="answers" id="answers">

    </div>
    <button class="btn-control" id="btn-control">Suivant</button>
    <p class="footer">&copy; 2024 by <a href="https://github.com/OumarouSandaSouley"> Oumarou Sanda Souley</a></p>
</div>
    

<script src="index.js"></script>    
</body>
</html>
